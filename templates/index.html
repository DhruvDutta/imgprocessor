<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="..//css/style.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>ImageProcessor</title>
</head>
<body>
    <div class="container-fluid text-center p-3 mynav">
        <div class="h1">ImgProcessor</div>
    </div>
    <div class="container main">
        <div class="row" id = "upload">
            <div class="container p-4 text-center">
                <div class="btn fs-1" id="upload"><i class="bi bi-cloud-arrow-up"></i></div>
                <input type="file" id="imageLoader" class="text-center" accept="image/jpeg, image/png, image/jpg">
            </div>
        </div>
        <canvas id="myCanvas" class="rounded"></canvas>
    </div>
    <div class="container fixed-bottom my-2">
        <div class="controls justify-content-evenly align-items-center p-2 bg-light rounded" id="controls">
            <div class="crop btn" onclick="crop()">Crop</div>
            <div class="invert btn" onclick="invert()">Invert</div>
            <div class="vflip btn" onclick="vflip()">vFlip</div>
            <div class="hflip btn" onclick="hflip()">hFlip</div>
        </div>
        <div id="more" class="rounded justify-content-evenly align-items-center p-2 ">
            <div class="btn btn-danger"><i class="bi bi-x-lg"></i></div>
            <div class="btn btn-info">Done</div>
        </div>
    </div>
    <script type= "text/javascript" src = "../js/script.js"></script>
</body>
</html>
